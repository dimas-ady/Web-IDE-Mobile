<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
		<meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Web IDE</title>
    </head>
    <body>
	  
	  <header>
		<h5>Web IDE</h5>
		<div class = "hamburger">
		  <span class = "hg-1"></span>
		  <span class = "hg-2"></span>
		  <span class = "hg-3"></span>
		  
		  <div class = "side">
			<button onclick="html()" id = "tohtml" class = "active">HTML</button>
			<button onclick="css()" id = "tocss" class = "btn-switch">CSS</button>
			<button onclick="js()" id = "tojs" class = "btn-switch">Javascript</button>
			<button onclick="preview()" class = "btn-preview">Preview</button>
			<button class = "about" onclick = "about()">About</button>
		  </div>
		  
		</div>
	  </header>
	  
	  <div id = "editorHTML"></div>
	  <div id = "editorCSS"></div>
	  <div id = "editorJS"></div>
	  <iframe id = "result" frameborder = "0"></iframe>
	  
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="ace/ace.js"></script>
		<script type="text/javascript" src="ace/ext-language_tools.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
